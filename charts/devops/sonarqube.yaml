# chart-repo: stable/sonarqube
# chart-version: latest
# chart-ingress: true
# chart-pvc: sonarqube-sonarqube ReadWriteOnce 10Gi
# chart-pvc: sonarqube-postgresql ReadWriteOnce 8Gi

nameOverride: sonarqube

service:
  type: SERVICE_TYPE

ingress:
  enabled: INGRESS_ENABLED
  annotations:
    kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    ingress.kubernetes.io/proxy-body-size: 500m
  hosts:
    - INGRESS_DOMAIN

resources:
  requests:
    cpu: 500m
    memory: 3072Mi
  limits:
    cpu: 1000m
    memory: 4096Mi

readinessProbe:
  initialDelaySeconds: 200
  periodSeconds: 30
  failureThreshold: 6
livenessProbe:
  initialDelaySeconds: 200
  periodSeconds: 30
  failureThreshold: 6

persistence:
  enabled: true
  accessMode: ReadWriteOnce
  size: 10Gi
  #:EFS:storageClass: "efs"
  existingClaim: sonarqube-sonarqube

postgresql:
  persistence:
    enabled: true
    accessMode: ReadWriteOnce
    size: 8Gi
    #:EFS:storageClass: "efs"
    existingClaim: sonarqube-postgresql
