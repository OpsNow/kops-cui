# chart-repo: stable/efs-provisioner
# chart-version: latest

nameOverride: efs-provisioner

image:
  repository: quay.io/external_storage/efs-provisioner
  tag: v1.0.0-k8s1.10
  pullPollicy: IfNotPresen

efsProvisioner:
  efsFileSystemId: EFS_FILE_SYSTEM_ID
  awsRegion: AWS_REGION
  path: /shared
  provisionerName: CLUSTER_NAME/efs
  storageClass:
    name: efs
    isDefault: false
    gidAllocate:
      enabled: true
      gidMin: 40000
      gidMax: 50000
    reclaimPolicy: Retain
