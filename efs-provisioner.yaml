# chart-repo: stable/efs-provisioner
# chart-version: 0.1.5

nameOverride: efs-provisioner

# image:
#   repository: quay.io/external_storage/efs-provisioner
#   tag: v1.0.0-k8s1.10
#   pullPollicy: IfNotPresent

efsProvisioner:
  efsFileSystemId: EFS_ID
  awsRegion: AWS_REGION
  path: /shared
  provisionerName: CLUSTER_NAME/efs
  storageClass:
    name: efs
    isDefault: false
    gidAllocate:
      enabled: true
      gidMin: 40000
      gidMax: 50000
    reclaimPolicy: Retain
